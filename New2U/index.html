<body class="flex">
    <header class="flex">
        <a href="#" id="company-logo" class="flex" target="_self">
            <img src="https://via.placeholder.com/50x50" alt="company logo">
        </a>
        <nav class="flex">
            <ul class="header-links flex">
                <li onclick="(e) => {
                    linksarray.forEach(element => {
                        element.classList.remove('active-link');
                    });
                    e.target.classList.add('active-link');
                    fetchNews('International');
                }">International</li>
                <li onclick="(e) => {
                    console.log('International clicked');
                    linksarray.forEach(element => {
                        element.classList.remove('active-link');
                    });
                    e.target.classList.add('active-link');
                    fetchNews('National');
                }">National</li>
                <li onclick="(e) => {
                    linksarray.forEach(element => {
                        element.classList.remove('active-link');
                    });
                    e.target.classList.add('active-link');
                    fetchNews('Business');
                }">Business</li>
                <li onclick="(e) => {
                    linksarray.forEach(element => {
                        element.classList.remove('active-link');
                    });
                    e.target.classList.add('active-link');
                    fetchNews('Sports');
                }">Sports</li>
            </ul>

            <div class="search-section flex">
                <input type="text" id="search-query">
                <button type="submit">
                    <i class="fa-search fa-solid"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="flex" id="main-area">
        
    </main>

    <template id="template">
        <div class="news-card" >
            <img src="https://via.placeholder.com/120x70" alt="news image" id="news-card-img">
            <h4 class="news-title" style="font-weight: 300;" id="news-card-title">this is title</h4>
            <h4 class="news-src" style="font-weight: 100;" id="news-card-src">source</h4>

        </div>
