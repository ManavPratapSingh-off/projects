<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResUp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js"></script>
</head>
<body class="flex" style="
    flex-direction: column;
    background-color: var(--primary-color);
">
    <header class="flex">
        <a href="#" target="_self" class="company-logo" id="company-logo">
            <img src="https://via.placeholder.com/70x70" alt="company logo">
        </a>

        <nav class="flex">
            <ul class="header-links flex" style="
                    list-style: none;
                ">
                <li>Home</li>
                <li>New to you</li>
                <li>More</li>
            </ul>

            <div class="search-section">
                <input type="text" id="search-input">
                <button id="search-button">
                    <i class="fa-search fa-solid"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="flex" style="flex-direction: column; margin : 200px 0">
        <div class="upload-area flex" style="justify-content: center; flex-direction: column;">
            <p style="font-weight: 100;">upload your resume here</p>
            <!-- <img src="https://via.placeholder.com/30x30" alt="img icon"> -->
             <i class="fa-image fa-regular" style="
                font-size: 40px;
                opacity: 20%;
             "></i>
        </div>
    </main>
    
</body>
</html>
